<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <h2>Sign Up Page</h2>
        <form class="login-form">
          <input type="text" placeholder="Name" id="nameValidation" />
          <input type="text" placeholder="Email" id="emailValidation" />
          <input type="text" placeholder="No Telp" id="noTelpValidation" />
          <input type="password" placeholder="Password" id="passwordValidation" />
          <button onclick="validation()">Sign Up</button>
        </form>
        <p class="message" onclick="login()">Already registered? <a href="#">Login</a></p>
      </div>
    </div>

    <script type="text/javascript">
      function login() {
        window.location = 'index.html';
      }
      function validation() {
        var nameValidation = document.getElementById('nameValidation').value;
        var emailValidation = document.getElementById('emailValidation').value;
        var noTelpValidation = document.getElementById('noTelpValidation').value;
        var passwordValidation = document.getElementById('passwordValidation').value;
        var letter = /^[A-Za-z]+$/;
        var email_val = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        //other validations required code
        if (nameValidation == '' || emailValidation == '' || noTelpValidation == '' || passwordValidation == '') {
          alert('Input Tidak Boleh Kosong');
        } else if (!letter.test(passwordValidation)) {
          alert('Password Harus Terdiri Dari Huruf');
        } else if (passwordValidation.length < 6) {
          alert('Password Harus Terdiri dari 6 Karakter');
        } else if (!email_val.test(emailValidation)) {
          alert('Input Email Tidak Valid');
        } else {
          alert('Berhasil Sign Up');
          window.location = 'https://www.javatpoint.com/';
        }
      }
    </script>
  </body>
</html>
