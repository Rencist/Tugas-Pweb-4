<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <h2>Login Page</h2>
        <form class="login-form">
          <input type="text" placeholder="Email" id="emailValidation" />
          <input type="password" placeholder="Password" id="passwordValidation" />
          <button onclick="validation()">Login</button>
        </form>
        <p class="message" onclick="login()">Not registered? <a href="#">Create an Account</a></p>
      </div>
    </div>

    <script type="text/javascript">
      function login() {
        window.location = 'signup.html';
      }
      function validation() {
        var emailValidation = document.getElementById('emailValidation').value;
        var passwordValidation = document.getElementById('passwordValidation').value;
        var letter = /^[A-Za-z]+$/;
        var email_val = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

        if (emailValidation == '' || passwordValidation == '') {
          alert('Input Tidak Boleh Kosong');
        } else if (!letter.test(passwordValidation)) {
          alert('Password Harus Terdiri Huruf');
        } else if (passwordValidation.length < 6) {
          alert('Password Harus Terdiri dari 6 Karakter');
        } else if (!email_val.test(emailValidation)) {
          alert('Input Email Tidak Valid');
        } else {
          alert('Berhasil Login');
        }
      }
    </script>
  </body>
</html>
